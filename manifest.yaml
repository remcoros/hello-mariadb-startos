id: hello-mariadb
title: "Hello MariaDB"
version: 5.3.4
release-notes: |
  * Update DbGate to 5.3.4
license: MIT
wrapper-repo: "https://github.com/remcoros/hello-mariadb-startos"
upstream-repo: "https://github.com/remcoros/hello-mariadb-startos"
support-site: "https://github.com/remcoros/hello-mariadb-startos/issues"
marketing-site: "https://github.com/remcoros/hello-mariadb-startos"
donation-url: "https://github.com/remcoros/hello-mariadb-startos"
build: ["make"]
description:
  short: Hello MariaDB - Example StartOS wrapper
  long: |
    Example StartOS wrapper
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/data
    db: /var/lib/mysql
    dbgate: /root/.dbgate
  gpu-acceleration: false
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  app-ui:
    name: App User Interface
    success-message: Ready to be visited in a web browser
    type: script
  dbgate-ui:
    name: DbGate User Interface
    success-message: Ready to be visited in a web browser
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  db:
    type: data
  dbgate:
    type: data
  compat:
    type: assets
interfaces:
  main:
    name: App User Interface
    description: App Web user interface
    lan-config:
      443:
        ssl: true
        internal: 80
    tor-config:
      port-mapping:
        80: "80"
    ui: true
    protocols:
      - tcp
      - http
  dbgate:
    name: DbGate User Interface
    description: DbGate Web user interface
    lan-config:
      443:
        ssl: true
        internal: 3000
    tor-config:
      port-mapping:
        80: "3000"
    ui: false
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: /mnt/assets/backup.sh
    args:
      - create
      - /root/data
      - /var/lib/mysql
      - /root/.dbgate
    mounts:
      BACKUP: /mnt/backup
      compat: /mnt/assets
      main: /root/data
      db: /var/lib/mysql
      dbgate: /root/.dbgate
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - restore
      - /root/data
      - /var/lib/mysql
      - /root/.dbgate
    mounts:
      BACKUP: /mnt/backup
      compat: /mnt/assets
      main: /root/data
      db: /var/lib/mysql
      dbgate: /root/.dbgate
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
